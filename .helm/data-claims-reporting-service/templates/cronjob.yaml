apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "data-claims-reporting.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  schedule: "0 9 * * *" # Runs at 9am every day
  jobTemplate:
    spec:
      template:
        spec:
          # This gives the pod aws permissions and access to envs like AWS_REGION
          serviceAccountName: {{ .Values.serviceAccount.name }}
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: IfNotPresent
              command: ["java", "-jar", "/opt/laa-data-reporting-service/claims-reporting/app.jar"]
              env:
                - name: S3_REPORT_STORE
                  value: {{ .Values.s3.bucketName | quote }}
                # Intellij complains about the below line being an invalid element, but it's fine with helm so ignore that
                {{ include "data-claims-reporting.dbConnectionDetails" . | nindent 16 }}
              resources:
                {{ toYaml .Values.resources | nindent 16 }}
          restartPolicy: OnFailure