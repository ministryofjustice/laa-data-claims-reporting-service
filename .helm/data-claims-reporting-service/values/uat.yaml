# Default values for uat helm chart.

replicaCount: 1

image:
  #  Values will be overwritten by Cloud Platform config
  repository: null
  tag: null

serviceAccount:
  name: "laa-data-claims-reporting-service-irsa-uat-sa"
  automount: true

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 10m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

additionalScrapeConfigs:
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['laa-data-claims-reporting-service-uat-pushgateway-prometheus-pu.laa-data-claims-reporting-service-uat.svc.cluster.local:9091']

s3:
  bucketName: laa-get-payments-finance-data-dev-report-store