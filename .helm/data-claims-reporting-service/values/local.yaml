# Default values for local helm chart.

replicaCount: 1
image:
  repository: my-app
  tag: latest

serviceAccount:
  name: "data-claims-reporting"

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

serviceMonitor:
  enabled: true
  release: prometheus
  port: metrics
  path: /metrics
  interval: 30s