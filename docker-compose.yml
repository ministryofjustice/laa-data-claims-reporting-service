services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: data-claims-reporting-service-local-postgres
      SPRING_PROFILES_ACTIVE: local
  postgres:
    image: postgres:17
    container_name: data-claims-reporting-service-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laa_claims_reporting_service_dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: